<f:if condition="{data.image}">
	<f:for each="{data.image}" as="file">
		<f:if condition="{file.link}">
			<f:then>
				<a href="{file.link}" target="_blank">
					<f:image image="{file}" alt="{file.alternative}" title="{file.title}" class="img-respinsive"
							 width="1170"/>
				</a>
			</f:then>
			<f:else>
				<f:image image="{file}" alt="{file.alternative}" title="{file.title}" class="img-respinsive"
						 width="1170"/>
			</f:else>
		</f:if>
	</f:for>
</f:if>
